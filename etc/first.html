<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽의 페이지</title>
</head>
<body>
    <!-- body 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <!-- 구역을 나누는 태그들 -->
<div>나는 구역을 나누죠</div>
<p>나는 문단이에요</p>
<ul>
    <!--주석은 아무데서나 쓸수 있당 ol로 바꾸면 1.2 로 리스트로 나옴-->
    <li> bullet point!1 </li>
    <li> bullet point!2 </li>
</ul>

<!-- 구역 내 콘텐츠 태그들 -->
<h1>h1은 제목을 나타내는 태그입니다. 페이지마다 하나씩 꼭 써주는 게 좋아요. 그래야 구글 검색이 잘 되거든요.</h1>
<h2>h2는 소제목입니다.</h2>
<h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
<hr>
   <!-- div 구역나누기 span 구역은 나누지만 줄바꿈없고 꾸밀때 씀 -->

span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요
<hr> <!--hr 태그는 가로줄!-->
a 태그입니다: <a href="http://naver.com/"> 하이퍼링크 </a>
<hr>
img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
<img src="https://post-phinf.pstatic.net/MjAxOTEyMzFfMTQz/MDAxNTc3NzU4NjE3ODE5.hyQQVHg1LCrJ1Y_J1NPfFIXFt8PXajxhLVxiV2ImdPcg.cHN_veuJwQcRzE8oHOfxjlz_AUXds5sRFrDRBtaEMQ0g.JPEG/%ED%8E%AD%EC%88%98%ED%95%98.jpg?type=w1200" />

<hr />
<form>
    <input type="email" />
    <button type="submit"> submit </button>
</form>

input 태그입니다: <input type="number" />
<!-- 한줄만 가능, type에 text가 아니라 넘버로 넣으면 글씨 안써짐-->
<hr>
button 태그입니다: <button> 버튼입니다</button>
<hr>
textarea 태그입니다: <textarea>나는 무엇일까요?</textarea>
<!-- 여러줄 편집 가능 -->
</body>
</html>
